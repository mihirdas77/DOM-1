<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="ringBellBtn">Ring Bell</button>
    <script>
      document.getElementById('ringBellBtn').addEventListener('click', function() {
        console.log('Please open the door');
      });
    </script>
  </body>
</html>
