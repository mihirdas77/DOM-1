<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
</head>
<body>
  <input type="text" name="name" id="name">
  <select id="gender">
    <option value="">--</option>
    <option value="male">M</option>
    <option value="female">F</option>
  </select>
  <input type="text" name="email" id="email">
  <input type="text" name="mobile" id="mobile">
  <hr>
  <h1 id="dName">NAME</h1>
  <h2 id="dGender">GENDER</h2>
  <h3 id="dEmail">EMAIL</h3>
  <h4 id="dMobile">MOBILE</h4>
  <hr>
  <button onclick="showName()">NAME</button>
  <button onclick="showGender()">GENDER</button>
  <button onclick="showEmail()">EMAIL</button>
  <button onclick="showMobile()">MOBILE</button>
  <button onclick="resetForm()">RESET FORM</button>
  <button onclick="resetDisplay()">RESET DISPLAY</button>
  <script type="text/javascript">
    function showName() {
      document.getElementById('dName').innerText = document.getElementById('name').value;
    }

    function showGender() {
      let gender = document.getElementById('gender').value;
      if (gender === '') {
        document.getElementById('dGender').innerText = '';
      } else {
        document.getElementById('dGender').innerText = gender.toUpperCase();
      }
    }

    function showEmail() {
      document.getElementById('dEmail').innerText = document.getElementById('email').value;
    }

    function showMobile() {
      document.getElementById('dMobile').innerText = document.getElementById('mobile').value;
    }

    function resetForm() {
      document.getElementById('name').value = '';
      document.getElementById('gender').value = '';
      document.getElementById('email').value = '';
      document.getElementById('mobile').value = '';
    }

    function resetDisplay() {
      document.getElementById('dName').innerText = 'NAME';
      document.getElementById('dGender').innerText = 'GENDER';
      document.getElementById('dEmail').innerText = 'EMAIL';
      document.getElementById('dMobile').innerText = 'MOBILE';
    }
  </script>
</body>
</html>
